<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Minion Math Quiz</title>
  <link rel="stylesheet" href="maths.css">
</head>
<body>
  <div class="overlay">
    <div class="game-container">
      <h1> Minion Math Quiz </h1>

      <!-- Timer + Progress Bar -->
      <div id="timer">‚è≥ Time Left: <span id="time">15</span>s</div>
      <div class="progress-bar">
        <div id="progress"></div>
      </div>

      <!-- Music Toggle -->
      <button id="music-btn">üîä Music: On</button>

      <!-- Quiz Area -->
      <div id="quiz-box">
        <p id="question"></p>
        <div id="answers"></div>
        <button id="next-btn">Next</button>
      </div>

      <!-- Result Area -->
      <div id="result-box" class="hidden">
        <h2 id="final-score"></h2>
        <button onclick="restartGame()">Play Again</button>
      </div>
    </div>
  </div>

  <!-- Sounds -->
  <audio id="correct-sound" src="https://www.myinstants.com/media/sounds/minions-banana.mp3" preload="auto"></audio>
  <audio id="wrong-sound" src="https://www.fesliyanstudios.com/play-mp3/6723" preload="auto"></audio>
  <audio id="bg-music" src="bg_music.mp3" autoplay loop></audio>

  <script src="maths.js"></script>
</body>
</html>
